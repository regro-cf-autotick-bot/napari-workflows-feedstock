{% set name = "napari-workflows" %}
{% set version = "0.2.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-workflows-{{ version }}.tar.gz
  sha256: d48f2020693b4b8c1dd639668a3b1588115beac8f19f42394fc241fc1672be12

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - autopep8
    - dask-core
    - napari
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - napari_workflows
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/haesleinhuepf/napari-workflows
  summary: Data structures for managing image processing workflows in napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - haesleinhuepf
